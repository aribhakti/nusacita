<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nusacita - Connecting Your Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 15s infinite ease-in-out',
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
              'shimmer': 'shimmer 3s infinite',
              'spin-slow': 'spin 20s linear infinite',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
                '25%': { transform: 'translate(60px, -80px) scale(1.1)' },
                '50%': { transform: 'translate(-40px, 40px) scale(0.9)' },
                '75%': { transform: 'translate(30px, 60px) scale(1.05)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-25px) rotate(1deg)' },
              },
              shimmer: {
                '0%, 100%': { opacity: '0.5', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.1) rotate(2deg)' },
              },
              'pulse-glow': {
                '0%, 100%': { 'box-shadow': '0 0 0px 0px rgba(225,29,72, 0.4)' },
                '50%': { 'box-shadow': '0 0 30px 10px rgba(225,29,72, 0.2)' },
              },
              'gradient-x': {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
            },
            colors: {
              primary: {
                50: '#fff0f3',
                100: '#ffe3e8',
                200: '#ffc7d3',
                300: '#ff9bab',
                400: '#ff627e',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
                950: '#4c0519',
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { 
        background-color: #ffffff; 
        color: #0f172a; 
        min-height: 100vh;
      }
      
      .global-bg {
        position: fixed;
        inset: 0;
        z-index: -20;
        background: radial-gradient(at 0% 0%, rgba(225, 29, 72, 0.03) 0px, transparent 50%),
                    radial-gradient(at 100% 0%, rgba(245, 158, 11, 0.03) 0px, transparent 50%),
                    radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.02) 0px, transparent 50%),
                    radial-gradient(at 0% 100%, rgba(225, 29, 72, 0.02) 0px, transparent 50%),
                    #ffffff;
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e11d48; border-radius: 10px; }
      
      .noise-bg {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3True%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.02;
        pointer-events: none;
      }

      .glass-surface {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }

      .dark-glass-surface {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .reveal { opacity: 0; transform: translateY(30px); transition: all 1s cubic-bezier(0.22, 1, 0.36, 1); }
      .reveal.active { opacity: 1; transform: translateY(0); }
      
      .reveal-left { opacity: 0; transform: translateX(-30px); transition: all 1s cubic-bezier(0.22, 1, 0.36, 1); }
      .reveal-left.active { opacity: 1; transform: translateX(0); }

      .reveal-right { opacity: 0; transform: translateX(30px); transition: all 1s cubic-bezier(0.22, 1, 0.36, 1); }
      .reveal-right.active { opacity: 1; transform: translateX(0); }

      .hover-lift { transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s; }
      .hover-lift:hover { transform: translateY(-8px); }

      .orb { border-radius: 50%; filter: blur(120px); position: absolute; z-index: -1; pointer-events: none; opacity: 0.6; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
      }
    }
    </script>
  </head>
  <body class="selection:bg-primary-500 selection:text-white overflow-x-hidden">
    <div class="global-bg"></div>
    <div class="fixed inset-0 noise-bg z-[60]"></div>
    <div id="root"></div>
  </body>
</html>
