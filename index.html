<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nusacita - Connecting Your Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'gradient-x': 'gradient-x 15s ease infinite',
              'shimmer': 'shimmer 2s infinite',
              'spin-slow': 'spin 12s linear infinite',
              'headline-in': 'headline-in 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              shimmer: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(1)' },
                '50%': { opacity: '1', transform: 'scale(1.2) rotate(5deg)' },
              },
              'headline-in': {
                '0%': { transform: 'translateY(40px) scale(0.9) rotate(-3deg)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1) rotate(0)', opacity: '1' },
              },
              'gradient-x': {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
            },
            colors: {
              primary: {
                50: '#fff0f3',
                100: '#ffe3e8',
                200: '#ffc7d3',
                300: '#ff9bab',
                400: '#ff627e',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
                950: '#4c0519',
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #fb7185; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #f43f5e; }
      
      .reveal { opacity: 0; transform: translateY(20px); transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
      .reveal.active { opacity: 1; transform: translateY(0); }
      .reveal-left { opacity: 0; transform: translateX(-30px); transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
      .reveal-left.active { opacity: 1; transform: translateX(0); }
      .reveal-right { opacity: 0; transform: translateX(30px); transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
      .reveal-right.active { opacity: 1; transform: translateX(0); }
      .reveal-pop { opacity: 0; transform: scale(0.9); transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
      .reveal-pop.active { opacity: 1; transform: scale(1); }
      
      .card-lift { transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
      .card-lift:hover { transform: translateY(-12px) scale(1.02); box-shadow: 0 35px 70px -15px rgba(244, 63, 94, 0.2); }

      .glass { background: rgba(255, 255, 255, 0.88); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(226, 232, 240, 0.6); }

      .input-glow:focus {
        box-shadow: 0 0 0 4px rgba(244, 63, 94, 0.15);
        border-color: #f43f5e;
      }

      .tooltip-trigger:hover .tooltip-content {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .parallax-element {
        transform: translateY(calc(var(--scroll-offset, 0) * -0.12px));
        transition: transform 0.1s linear;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
      }
    }
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-primary-500 selection:text-white overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
